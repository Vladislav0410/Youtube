<p class="noImage" *ngIf="data.length == 0">No bookmarks</p>
<div class="rows">
    <div *ngFor="let result of data">
        <mat-card class="card">
            <a href="{{ result.videoUrl }}" target='_blank' class="btn btn-default" role="button">
                <img src="{{ result.thumbnailUrl }}" />
            </a>
            <h4>{{ result.title }}</h4>
            <p>{{ result.description }}</p>
            <mat-card-actions>
                <button mat-raised-button color="warn" (click)="remoteImage(result)">
          Remote it!
        </button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
